name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment to deploy
        required: true
        type: choice
        options:
          - dev
          - prod
        default: dev

permissions:
  contents: read
  id-token: write

env:
  AZURE_LOCATION: switzerlandnorth
  ENVIRONMENT: ${{ inputs.environment || 'dev' }}
  IMAGE_TAG: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'main' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate environment input
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          set -euo pipefail
          case "$ENVIRONMENT" in
            dev|prod) ;; 
            *) echo "Unsupported environment '$ENVIRONMENT'. Use dev or prod." >&2; exit 1 ;;
          esac

      - name: Configure remote state backend
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          AZURE_LOCATION: ${{ env.AZURE_LOCATION }}
        run: |
          set -euo pipefail
          RG="strim-${ENVIRONMENT}-tfstate"
          STORAGE="strim${ENVIRONMENT}tfstate"
          CONTAINER="tfstate"
          KEY="strim-${ENVIRONMENT}.tfstate"

          az group create --name "$RG" --location "$AZURE_LOCATION"
          az storage account create \
            --name "$STORAGE" \
            --resource-group "$RG" \
            --location "$AZURE_LOCATION" \
            --sku Standard_LRS \
            --kind StorageV2 \
            --allow-blob-public-access false

          az storage container create \
            --name "$CONTAINER" \
            --account-name "$STORAGE" \
            --auth-mode login

          {
            echo "TF_BACKEND_RG=$RG"
            echo "TF_BACKEND_STORAGE=$STORAGE"
            echo "TF_BACKEND_CONTAINER=$CONTAINER"
            echo "TF_BACKEND_KEY=$KEY"
          } >> "$GITHUB_ENV"

      - name: Terraform init
        working-directory: infra/terraform
        run: |
          set -euo pipefail
          terraform init \
            -backend-config="resource_group_name=${TF_BACKEND_RG}" \
            -backend-config="storage_account_name=${TF_BACKEND_STORAGE}" \
            -backend-config="container_name=${TF_BACKEND_CONTAINER}" \
            -backend-config="key=${TF_BACKEND_KEY}"

      - name: Select workspace
        working-directory: infra/terraform
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
        run: |
          set -euo pipefail
          terraform workspace select "$ENVIRONMENT" || terraform workspace new "$ENVIRONMENT"

      - name: Terraform plan
        working-directory: infra/terraform
        env:
          TF_VAR_container_image: ${{ secrets.DOCKERHUB_USERNAME }}/strim
          TF_VAR_container_image_tag: ${{ env.IMAGE_TAG }}
          TF_VAR_docker_registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
          TF_VAR_docker_registry_password: ${{ secrets.DOCKERHUB_TOKEN }}
          TF_VAR_project_name: strim-${{ env.ENVIRONMENT }}
          TF_VAR_resource_group_name: strim-${{ env.ENVIRONMENT }}-rg
          TF_VAR_app_service_plan_name: strim-${{ env.ENVIRONMENT }}-plan
          TF_VAR_app_service_name: strim-${{ env.ENVIRONMENT }}-app
          TF_VAR_file_share_name: strim${{ env.ENVIRONMENT }}data
          TF_VAR_location: ${{ env.AZURE_LOCATION }}
          TF_VAR_docker_registry_url: https://index.docker.io
          TF_VAR_container_port: 8080
          TF_VAR_sqlite_mount_path: /var/strim/data
        run: |
          set -euo pipefail
          terraform plan -input=false -out=tfplan -no-color

      - name: Terraform apply
        working-directory: infra/terraform
        env:
          TF_VAR_container_image: ${{ secrets.DOCKERHUB_USERNAME }}/strim
          TF_VAR_container_image_tag: ${{ env.IMAGE_TAG }}
          TF_VAR_docker_registry_username: ${{ secrets.DOCKERHUB_USERNAME }}
          TF_VAR_docker_registry_password: ${{ secrets.DOCKERHUB_TOKEN }}
          TF_VAR_project_name: strim-${{ env.ENVIRONMENT }}
          TF_VAR_resource_group_name: strim-${{ env.ENVIRONMENT }}-rg
          TF_VAR_app_service_plan_name: strim-${{ env.ENVIRONMENT }}-plan
          TF_VAR_app_service_name: strim-${{ env.ENVIRONMENT }}-app
          TF_VAR_file_share_name: strim${{ env.ENVIRONMENT }}data
          TF_VAR_location: ${{ env.AZURE_LOCATION }}
          TF_VAR_docker_registry_url: https://index.docker.io
          TF_VAR_container_port: 8080
          TF_VAR_sqlite_mount_path: /var/strim/data
        run: |
          set -euo pipefail
          terraform apply -input=false -auto-approve tfplan -no-color

      - name: Emit audit metadata
        env:
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          set -euo pipefail
          jq -n \
            --arg action "terraform_apply" \
            --arg environment "$ENVIRONMENT" \
            --arg actor "${{ github.actor }}" \
            --arg commit "${{ github.sha }}" \
            --arg image_tag "$IMAGE_TAG" \
            '{timestamp: now | todate, action: $action, environment: $environment, actor: $actor, commit: $commit, image_tag: $image_tag}'
